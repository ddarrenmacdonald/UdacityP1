<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Darren MacDonald - Portfolio</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<!-- Main Container -->
	<div class="container">

		<!-- Header -->
		<div class="header">
			<img class "col-md-3 logo" src="images/darren.png" alt="Darren's Logo">
			<div class="col-md-9 name">
				<h1>D.Darren MacDonald</h1>
				<h4>Front-end Web Developer</h4>
			</div>
		</div>

		<!-- Featured Work -->
		<div class="featured-work">
			<!-- Muted Title -->
			<div class="col-md-12">
				<h2 class="text-muted title-super">Featured Work</h2>
			</div>
			<!-- Featured Work Boxes -->
			<div class="row text-center">
				<div class="col-md-4">
					<img class="img-responsive" src="images/1.jpg" alt="Chat Application">
					<h3 class="text-uppercase title-super">Chat Application</h3>
					<p><a href="http://chat.darrenmacdonald.ca">chat.darrenmacdonald.ca</a></p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="images/2.jpg" alt="Office Ergonomics Mobile App">
					<h3 class="text-uppercase title-super">Office Ergonomics App</h3>
					<p><a href="http://app.officeergonomics.co">app.officeergonomics.co</a></p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="images/3.jpg" alt="Blog">
					<h3 class="text-uppercase title-super">Personal Blog</h3>
					<p><a href="http://blog.darrenmacdonald.ca">blog.darrenmacdonald.ca</a></p>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
